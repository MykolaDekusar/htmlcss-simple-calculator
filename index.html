<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="body">
            <div class="title">BOOSIO</div>
            <div class="black-bar calc-number">
                0
            </div>

            <div class="col-1">
                <!-- <div class="row-1">  -->
                    <div class="button-style center">7</div>
                    <div class="button-style center">8</div>
                    <div class="button-style center">9</div>
                    <div class="button-style center">4</div>
                    <div class="button-style center">5</div>
                    <div class="button-style center">6</div>
                    <div class="button-style center">1</div>
                    <div class="button-style center">2</div>
                    <div class="button-style center">3</div>
                    <div class="button-style big-button center ">0</div>
                    <div class="button-style center orange white-text">=</div>
                <!-- </div> -->
            </div>
               
            <div class="col-2">
                <div class="button-style-right center orange white-text">c</div>
                <div class="button-style-right center white-text blue">+</div>
                <div class="button-style-right center white-text blue">-</div>
                <div class="button-style-right center white-text blue">x</div>
                <div class="button-style-right center white-text blue">/</div>
            </div>


            </div>
        </div>
    </div>
</body>
</html>
